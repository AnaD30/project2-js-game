<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--font awesome and google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/43b695c197.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors Game!</title>
  </head>
  <body>
    <header>
    <h1>Rock Paper Scissors</h1>
  </header>
    <div class="choices">
      <button onclick="playGame('rock')">
        <i class="fa-regular fa-hand-back-fist"></i>
      </button>
      <button onclick="playGame('paper')">
        <i class="fa-regular fa-hand"></i>
      </button>
      <button onclick="playGame('scissors')">
        <i class="fa-regular fa-hand-scissors"></i>
      </button>
    </div>
    <div id="playerDisplay">Player:</div>
    <div id="computerDisplay">Computer:</div>
    <div id="resultDisplay">It's is a tie!</div>
    <div class="scoreDispaly">
      Player Score:<span id="playerScoreDisplay">0</span>
    </div>
    <div class="scoreDisplay">
      Computer Score:<span id="computerScoreDisplay">0</span>
    </div>
    <p id="action-messeage">Make your Move!</p>
    <script src="assets/js/script.js"></script>
  </body>
</html>
