<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font awesome and google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://kit.fontawesome.com/43b695c197.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" /> 
    <title>Roshambo</title>
  </head>
  <header>
    <div id="main-title">  
    <h1>Roshambo<i class="fa-solid fa-ghost"></i></h1>
    </div>
     </header>
  <body >
    <main>
      <div>
      <section id="game-container">
        <button id="play-game">Play Game</button>
      </div>
      <div id="roshambo"></div>
      <div class="choices">
        <button id="rock">
          <i class="fa-regular fa-hand-back-fist noclick"></i>
        </button>
        <button id="paper">
          <i class="fa-regular fa-hand noclick"></i>
        </button>
        <button id="scissors">
          <i class="fa-regular fa-hand-scissors noclick"></i>
        </button> 
      </div>
    </div>
      <div id="playerDisplay">Player:</div>
      <div id="computerDisplay">Computer:</div>
      <div id="resultDisplay">It's is a tie!</div>
      <div class="scoreDisplay">
        Player Score:<span id="playerScoreDisplay">0</span>
      </div>
      <div class="scoreDisplay">
        Computer Score:<span id="computerScoreDisplay">0</span>
      <div id="close-container">
      <div class="callout">
        <button class="close-button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </section>
    </main>

  <script src="assets/js/script.js"></script>

      <footer>
